<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular - Ingeniería de Sistemas</title>

  <!-- FUENTES -->
  <link href="https://fonts.googleapis.com/css2?family=Urbanist&family=Castoro&display=swap" rel="stylesheet">

  <!-- ESTILOS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="titulo-elegante">Malla Curricular</h1>
    <p class="titulo-chico">Ingeniería de Sistemas</p>

    <!-- BOTÓN MODO CLARO/OSCURO -->
    <button id="modoToggle" aria-label="Cambiar modo claro/oscuro">
      <svg id="icon-moon" ...></svg>
      <svg id="icon-sun" ...></svg>
    </button>

    <!-- ESTRELLAS -->
    <span class="estrella estrella1">✦</span>
    <span class="estrella estrella2">✦</span>
    <span class="estrella estrella3">✦</span>
    <span class="estrella estrella4">✦</span>
  </header>

  <!-- CONTENEDOR DE LA MALLA -->
  <main id="malla"></main>

  <!-- SCRIPT DE LA MALLA (externo) -->
  <script src="script.js"></script>

  <!-- SCRIPT DEL BOTÓN DE MODO OSCURO (interno) -->
  <script>
    const botonModo = document.getElementById('modoToggle');
    const body = document.body;

    const prefiereOscuro = window.matchMedia &&
                           window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (prefiereOscuro) {
      body.classList.add('dark');
    }

    botonModo.addEventListener('click', () => {
      body.classList.toggle('dark');
    });
  </script>
</body>
</html>
